# Example at: https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml

run:
  timeout: 3m
  tests: true
  modules-download-mode: readonly

linters:
  disable-all: true
  enable:
    - bodyclose
    - staticcheck
    - govet
    - gosec
    - deadcode
    - ineffassign
    - misspell
    - unconvert

linters-settings:
  govet:
    enable-all: true

  misspell:
    locale: US
    ignore-words:
      - keymgmt
